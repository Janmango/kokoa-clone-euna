<!DOCTYPE html>
<html lang="en">
<head>

    <title>Friends - Kokoa Clone</title>

<body>
    <div class="status-bar">

            <span>No service</span>
            <i class="fas fa-wifi"></i>
            </div>

            <i class="fas fa-bolt"></i>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">

                <a class="nav__link" href="#">

                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <div class="nav__notification2"></div>
                <a class="nav__link" href="#"><i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>

</html>
